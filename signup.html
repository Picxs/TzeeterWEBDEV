<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Tzeet</title>
    <link rel="stylesheet" href="stylesLS.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="signup-container">
        <a href="login.html" class="close-button">
            <i class="bi bi-x-circle"></i>
        </a>
        
        <div class="signup-form">
            <h2>Criar nova conta</h2>
            <form id="signupForm">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Nome" required>
                    <div id="nameError" class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <div id="emailError" class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Senha" required minlength="6">
                    <div id="passwordError" class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmação de Senha" required>
                    <div id="confirmPasswordError" class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <p>Data de nascimento</p>
                    <div class="date-group">
                        <select id="month" name="month" required>
                            <option value="" disabled selected>Mês</option>
                            <option value="01">Janeiro</option>
                            <option value="02">Fevereiro</option>
                            <option value="03">Março</option>
                            <option value="04">Abril</option>
                            <option value="05">Maio</option>
                            <option value="06">Junho</option>
                            <option value="07">Julho</option>
                            <option value="08">Agosto</option>
                            <option value="09">Setembro</option>
                            <option value="10">Outubro</option>
                            <option value="11">Novembro</option>
                            <option value="12">Dezembro</option>
                        </select>
                        <select id="day" name="day" required>
                            <option value="" disabled selected>Dia</option>
                        </select>
                        <select id="year" name="year" required>
                            <option value="" disabled selected>Ano</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                        </select>
                        <div id="dateError" class="error-message"></div>
                    </div>
                </div>
                
                <div class="form-group confirm-email">
                    <label>
                        Receba e-mails sobre a sua atividade no Tzeeter e recomendações <input type="checkbox" id="confirmEmail">
                    </label>
                </div>
                
                <div class="form-group">
                    <label>
                        Concordo com as políticas de privacidade <input type="radio" name="terms" value="agree" id="terms" required>
                        <div id="privacyPolicyError" class="error-message"></div>
                    </label>
                </div>
                
                <div class="form-group">
                    <button type="submit" id="signupButton" disabled>Criar Conta</button>
                </div>
            </form>
        </div>
    </div>

    <script src="scriptsS.js"></script>
    <script src="scriptsSV.js"></script>
</body>
</html>
